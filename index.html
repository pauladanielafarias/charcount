<body>
  <main>
    <div class="container py-4">
      <header class="pb-3 mb-4 border-bottom">
        <a href="index.html" class="d-flex align-items-center text-dark text-decoration-none">
          <img class="logo rounded img-fluid" src="./style/img/logo1.png" alt="Charcount logo">
          <span class="fs-4"></span>

      </header>

      <div class="pb-4 pt-3 px-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-3">
          <h1 class="display-5 fw-bold">Count the characters of your text</h1>
          <form id="charcount" action="#result">
            <label class="col-md-8 fs-4 form-label" for="textCharcount">Write or paste your text here:</label>
            <textarea class="mt-2 mb-3 fs-4 form-control" id="textCharcount" rows="5"></textarea>
            <div class="d-flex justify-content-center" id="live_result">
              <h1 class="mx-4">Characters: 0</h1>
              <h1 class="mx-4">Words: 0</h1>
              <h1 class="mx-4">Numbers: 0</h1>
              <h1></h1>
            </div>
            <h1 id='blank_spaces'></h1>
            <!-- <button id="btn-count" class="float-end btn btn-primary btn-lg" type="submit">Count characters</button>-->
          </form>
        </div>

        <!--<h1 id="result"></h1>-->
